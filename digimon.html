<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon</title>
  </head>
  <body>
    <div id="lista"></div>
    <script>
      fetch("https://digimon-api.vercel.app/api/digimon")
        .then((res) => res.json())
        .then((digimon) => {
          let todosPersonagens = "";
          digimon.forEach((personagem) => {
            todosPersonagens += `<div>Nome: ${personagem.name} / Level: ${personagem.level} </br><img src="${personagem.img}" widht="100px"></div></br>`;
          });
          document.getElementById("lista").innerHTML = todosPersonagens;
        });
    </script>
  </body>
</html>
